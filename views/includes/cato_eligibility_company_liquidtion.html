<form method="POST" action="/accountsapprove" class="form">

    <div class="form-group">
        <fieldset class="form-group" id="1">

          <p>Your company didn’t trade normally if it was in any of the following states:</p>
           <ul class="list-bullet">
              <li>in its first/second year of liquidation</li>
              <li>in members’ voluntary liquidation for any period</li>
              <li>in receivership (another person or organisation took control of the company)</li>
           </ul>

            <legend class="form-label-bold">Do you need to report any of these?</legend>
            <ul>
                <li>
                    <label for="intro1"  class="block-label">Yes - the company traded normally
                        <input type="radio" id="intro1" name="selectedType" value="1"/>
                    </label>
                </li>

                <li style="clear:left;">
                    <label for="intro2"  class="block-label">No - the company didn’t trade normally
                        <input type="radio" id="intro2" name="selectedType" value="2"/>
                    </label>
                </li>
            </ul>

        </fieldset>
    </div>



        
</form>

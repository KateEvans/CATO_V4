  border: 0;
  text-align: right;
  cursor: default;
}
h3 {
  font-weight: bold;
}
div.headed-summary {
  margin-bottom: 0;
}

  text-align: right;
}
input {
 text-align: right;  
 width: 100% !important;
}

  border-top: 1px solid #bfc1c3 !important;
  border-bottom: 1px solid #bfc1c3 !important;

<form method="POST" action="/accountsapprove" class="form">
<br />



<div class="form-group  ">
                        <div class="grid-wrapper flush--right">
                        
                        <div class="grid grid-3-4">
                            <div class="inner-block"> 
                                
                <label for="corporationTaxChargeable" class="form-label     ">
                    
                    
                    
                    Corporation Tax repayment owed
                    
                    
                </label>
                    
                        
                            </div>
                        </div> 
                        
                        <div class="grid grid-1-4">
                            <div class="inner-block flush--right"> 
                                <input disabled="disabled" type="text" class=" form-control form-display " name="corporationTaxChargeable" id="corporationTaxChargeable" value="£2">
                        
                            </div>
                        </div> 
                        </div>
                        
                                  
                    
                    </div>





<div class="form-group  ">
                        <div class="grid-wrapper flush--right">
                        
                        <div class="grid grid-3-4">
                            <div class="inner-block"> 
                                
                <label for="corporationTaxChargeable" class="form-label     ">
                    
                    Income Tax repayment owed
                    
                    
                </label>
                    
                        
                            </div>
                        </div> 
                        
                        <div class="grid grid-1-4">
                            <div class="inner-block flush--right"> 
                                <input disabled="disabled" type="text" class=" form-control form-display " name="corporationTaxChargeable" id="corporationTaxChargeable" value="£1">
                        
                            </div>
                        </div> 
                        </div>
                        
                                  
                    
                    </div>



<fieldset class="form-group inline">
  
    <legend>
        
      <a href="#" class="help-link" onclick="$('#estimatedFigures').toggle(); return false;">
        Are you owed a repayment for this period?
        </a>
    </legend>
  
  
    
       <div class="hidden-help" data-ng-class="{ 'visuallyhidden': !estimatedFiguresHelp }" id="estimatedFigures">
        <p>You may also be owed a repayment if ...</p>
       </div>
                  
  
    
      <label for="estimatedFigures-true" class="block-label">
        
           Yes 
        
        <input type="radio" id="estimatedFigures-true" name="estimatedFigures" value="true" data-ng-model="estimatedFigures" data-ng-click="clearValues($event)" data-init-value-on-scope="" class="ng-pristine ng-valid">
        
      </label>
    
  
    
      <label for="estimatedFigures-false" class="block-label">
        
           No 
        
        <input type="radio" id="estimatedFigures-false" name="estimatedFigures" value="false" data-ng-model="estimatedFigures" data-ng-click="clearValues($event)" data-init-value-on-scope="" class="ng-pristine ng-valid">
        
      </label>
    
  
  
    
</fieldset>



<fieldset class="form-group inline">
  
    <legend>
        
        Are you owed a repayment for an earlier period?
    </legend>
  
  
    
      <label for="taxAvoidance-true" class="block-label">
        
           Yes 
        
        <input type="radio" id="taxAvoidance-true" name="taxAvoidance" value="true" data-ng-model="taxAvoidance" data-ng-click="clearValues($event)" data-init-value-on-scope="" class="ng-pristine ng-valid">
        
      </label>
    
  
    
      <label for="taxAvoidance-false" class="block-label">
        
           No 
        
        <input type="radio" id="taxAvoidance-false" name="taxAvoidance" value="false" data-ng-model="taxAvoidance" data-ng-click="clearValues($event)" data-init-value-on-scope="" class="ng-pristine ng-valid">
        
      </label>
    
  
  
    
</fieldset>




<fieldset class="form-group inline">
  
    <legend>
        Would you like us to hold onto any repayments below a certain amount?
    </legend>
  
      <label for="repayemnts-true" class="block-label">
           Yes 
        <input type="radio" id="repayemnts-true" name="repayemnts" value="true" onclick="$('#repayment-amount').show();">
      </label>
    
      <label for="repayemnts-false" class="block-label">
           No 
        <input type="radio" id="repayemnts-false" name="repayemnts" value="false" onclick="$('#repayment-amount').hide();">
      </label>
    
</fieldset>


        <div class="form-group" id="repayment-amount" style="display:none;">
        <div class="grid-wrapper flush--right">
        <span id="val_taxDeductedFromGrossIncomeIncludedInProfits">
            
        </span>
        
            
                <div class="grid grid-3-4">
                    <div class="inner-block"> 
                        
<label for="taxDeductedFromGrossIncomeIncludedInProfits" class="form-label   ">
    
    Enter the minimum amount you'd want repaid.
</label>
          
                    </div>
                </div> 
            
            <div class="grid grid-1-4">
                <div class="inner-block flush--right"> 
                <input type="text" class="form-control  form-control  ng-pristine ng-valid" data-init-value-on-scope="taxDeductedFromGrossIncomeIncludedInProfits" data-ng-model="taxDeductedFromGrossIncomeIncludedInProfits" data-ng-change="updateTaxesPayableAndRepayable()" name="taxDeductedFromGrossIncomeIncludedInProfits" id="taxDeductedFromGrossIncomeIncludedInProfits" value="5">
            
                </div>
            </div> 
    
                  
    
    </div>
    
    </div>







</form>

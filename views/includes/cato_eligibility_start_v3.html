<style>

details .summary {
  text-decoration: underline;
}
details summary:hover {
  color: #2e8aca;
}
details summary {
  display: inline-block;
  color: #005ea5;
  cursor: pointer;
  position: relative;
  margin-bottom: 0.26316em;
}




</style>

<br />

<form method="POST" action="/accountsapprove" class="form">

    <div class="form-group">
        <fieldset class="form-group inline" id=1">
            <ul>
                {{#isJoint}}
                <li>
                    <label for="1"  class="block-label" onclick="$('#dates').show().visible()">Private limited company
                        <br />It’s a private limited company if it sells goods or services, and its shares aren't traded on the stock exchange.
                        <input type="radio" id="1" name="selectedType" value="1"/>
                    </label>
                </li>


                <li style="clear:left;">
                    <label for="2"  class="block-label" onclick="$('#dates').hide().invisible()">Company limited by guarantee
                        <br />It has members instead of shares and shareholders
                        <input type="radio" id="2" name="selectedType" value="2"/>
                    </label>
                </li>
                {{/isJoint}}

                {{#isHMRC}}
                <li>
                    <label for="1"  class="block-label" onclick="$('#dates').show().visible()">Private limited company
                        <br />It’s a private limited company if it sells goods or services, and its shares aren't traded on the stock exchange.
                        <input type="radio" id="1" name="selectedType" value="1"/>
                    </label>
                </li>


                <li style="clear:left;">
                    <label for="2"  class="block-label" onclick="$('#dates').hide().invisible()">Company limited by guarantee
                        <br />It has members instead of shares and shareholders
                        <input type="radio" id="2" name="selectedType" value="2"/>
                    </label>
                </li>
                {{/isHMRC}}

                {{#isCoHo}}
                <li>
                    <label for="1"  class="block-label" onclick="$('#dates').show().visible()">Private limited company
                        <br />It’s a private limited company if it sells goods or services, and its shares aren't traded on the stock exchange.
                        <input type="radio" id="1" name="selectedType" value="1"/>
                    </label>
                </li>


                <li style="clear:left;">
                    <label for="2"  class="block-label" onclick="$('#dates').hide().invisible()">Company limited by guarantee
                        <br />It has members instead of shares and shareholders
                        <input type="radio" id="2" name="selectedType" value="2"/>
                    </label>
                </li>
                {{/isCoHo}}

                {{#isCharities}}
                <li>
                    <label for="1"  class="block-label" onclick="$('#dates').show().visible()">Company
                        <input type="radio" id="1" name="selectedType" value="1"/>
                    </label>
                </li>


                <li style="clear:left;">
                    <label for="2"  class="block-label" onclick="$('#dates').hide().invisible()">Charity or charitable company
                        <input type="radio" id="2" name="selectedType" value="2"/>
                    </label>
                </li>
                {{/isCharities}}

                <li style="clear:left;">
                    <label for="3"  class="block-label">Unincorporated association eg members' club
                        <!--<br />-->
                        <input type="radio" id="3" name="selectedType" value="3"/>
                    </label>
                    <p class="form-hint" style="clear: both;">These are non-profit organisations that aren’t registered with Companies House</p>
                </li>


                <li style="clear:both;">
                    <label for="4"  class="block-label">Any other type of organisation
                        <!--<br />-->
                        <input type="radio" id="4" name="selectedType" value="4"/>
                    </label>
                    <p class="form-hint" style="clear: both;">Including community amateur sports clubs (CASCs)</p>
                </li>

            </ul>

        </fieldset>
    </div>
        
</form>



<!--Adding some jquery UI here to try out an accordion design-->
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 
<script type="text/javascript">
jQuery(document).ready(function(){
	$('#accordion').accordion({
		heightStyle: "content",
		animate: false       //turning off animation so that the transition more accurately reflects a new page loading each time
	});
    $('#accordion button').click(function(e) {
        e.preventDefault();
        var delta = ($(this).is('.next') ? 1 : -1);
        $('#accordion').accordion('option', 'active', (
             $('#accordion').accordion('option','active') + delta  ));
    });
});
</script>

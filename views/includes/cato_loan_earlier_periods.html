<form method="POST" action="/accountsapprove" class="form">
  
    <div class="form-group" id="participators">
        <fieldset>
            <!--<p class="form-label-bold">Are there any loans outstanding from before the period you’re filing-->
            <!--for: 31/12/2015?</p>-->

            <p class="form-label-bold">Do you  have any other outstanding loans to directors or shareholders from earlier periods?</p>

            <fieldset id="questions">

                <label class="block-label" for="yes">
                    <input id="yes" type="radio" name="radio-inline-group1" value="Yes" onclick="$('#outstandingLoans').show().visible();">

                </label>
                <label class="block-label" for="no">
                    <input id="no" type="radio" name="radio-inline-group1" value="No" onclick="$('#outstandingLoans').hide().invisible();">

                </label>
            </fieldset>

        </fieldset>
    </div>

    <div class="form-group" id="outstandingLoans">
        <fieldset style="margin-top: 1em">
            <!--<label class="form-label-bold" for="repaid_date">What was the value of all the outstanding loans at the end of the

            £<input class="form-control" id="repaid_date" type="text" style="width: 25%;">
        </fieldset>
    </div>

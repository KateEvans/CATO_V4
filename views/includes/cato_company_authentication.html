<fieldset>
	<legend class="form-label-bold">Where was the company registered?</legend>

    <div class="form-group">

      <label class="block-label" for="radio-1">
        <input type="radio" value="1" name="radio-group" id="radio-1">
        England / Wales
      </label>
      <label class="block-label" for="radio-2">
        <input type="radio" value="2" name="radio-group" id="radio-2">
        Scotland
      </label>
      <label class="block-label" for="radio-3">
        <input type="radio" value="2" name="radio-group" id="radio-3">
        Northern Ireland
      </label>

    </div>
    
</fieldset>

<div class="form-group">
     <label for="yourName" class="form-label-bold">Company number</label>
    <input type="text" name="yourName" id="yourName" class="form-control ">
    <a href="#" class="form-hint">Forgot your company number?</a>
</div>

<div class="form-group">
     <label for="yourNino" class="form-label-bold">Authentication code</label>
    <input type="password" name="yourNino" id="yourNino" class="form-control form-control-1-2">
    <a href="#" class="form-hint">Forgot your authentication code?</a>
</div>
